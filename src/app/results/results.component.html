<table *ngIf="stays.length" class="results">
  <tr>
    <th></th>
    <th
      *ngFor="let resort of resorts; index as i"
      [ngStyle]="{ 'grid-row': 1, 'grid-column': i + 2 }"
    >
      {{ resort | resort }}
    </th>
  </tr>
  <tr *ngFor="let stay of stays; index as row">
    <td [ngStyle]="{ 'grid-row': row + 2, 'grid-column': 1 }">
      {{ stay.dateFrom | date: "yyyy-LL-dd" }} -
      {{ stay.dateFrom | date: "EEEE" }}

      {{ stay.dateTo | date: "yyyy-LL-dd" }} -
      {{ stay.dateTo | date: "EEEE" }}
    </td>
    <td *ngFor="let stayResort of stay.stayResorts; index as column">
      <div [ngStyle]="{ 'grid-row': row + 2, 'grid-column': column + 2 }">
        <app-cell
          [dateFrom]="stay.dateFrom"
          [dateTo]="stay.dateTo"
          [stayResort]="stayResort"
        >
        </app-cell>
      </div>
    </td>
  </tr>
</table>
