<div
  class="tile-container"
>
  <div class="tile-image">
    <img [src]="background" alt = "Opis">
  </div>
  <div
    class="tile-title">
    <div>
    {{ title }}
    </div>
  </div>
  <div
    class="tile-overlay"
    (click)="changeSelection()"
    [ngClass]="{ 'tile-overlay--selected': control.value }"
  ></div>
</div>
